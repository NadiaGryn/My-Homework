    <!-- Метод  forEach работает подобно циклу for - перебирает каждый элемент массива. Позволяет запустить для каждого элемента функцию.  -->
<body>
    <script>
        function filterBy(array, type) {

            const newArray = [];
             array.forEach(item => {
                 if (typeof item !== type) {
                     newArray.push (item)
                 }
             });

            
            console.log (newArray);
        }

        filterBy([1, 2, 3, 'number', null, undefined], prompt ("Enter your data type"));
    </script>
