 <!-- Циклы используются, когда нужно совершать одни и те же действия несколько раз, т.е. один и тот же код повторяется определенное количество раз. -->
<body>
    <script>
        const number = prompt ("Enter number, please!");
            if (number < 5 ) {
                console.log (`Sorry, no numbers`);
            }
            else {
                for (let i=5; i <= number; i += 5){
                    console.log (i);
                }
            }
    </script>
 </body>
</html>
